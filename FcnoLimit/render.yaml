# render.yaml - Configuración de servicios para Render
services:
  - type: web
    name: fcnolimit-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Variables de DB se configuran en el dashboard por seguridad
      - key: JWT_SECRET
        generateValue: true  # Render generará un valor seguro
    # Conectar con base de datos PostgreSQL existente
    databases:
      - name: fcnolimit-db
        type: postgres
